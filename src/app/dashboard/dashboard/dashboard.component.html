<FlexboxLayout justifyContent="space-around" flexDirection="column" padding="10px" alignItems="center" backgroundColor="#f2f2f2" class="container" height="100%" width="100%">
    <Label fontSize="20px" text="{{'SCORE:' + '  ' + score}}"></Label>
    <ScrollView *ngFor="let operator of operators" class="card">
    <FlexboxLayout backgroundColor="#3afeb3" justifyContent="center" alignItems="center" display="flex"  boxShadow='2px 3px 5px rgba(0,0,0,.5)' width="100%" height="100px" borderRadius="3rem" >
        <Label fontSize="20px" [nsRouterLink]="['/', operator]" [text]="operator"></Label>
    </FlexboxLayout>
    </ScrollView>
</FlexboxLayout>
